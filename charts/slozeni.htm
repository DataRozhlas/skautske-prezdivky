<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>

<div id="container" style="width: 400px; height: 400px; margin: 0 auto"></div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/annotations.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>

		<script type="text/javascript">

var benjaminci = [
  ['rok 2009', 0],
  ['rok 2018', 4688]
]

var vlcata = [
  ['rok 2009', 15737],
  ['rok 2018', 21451]
]

var skauti = [
  ['rok 2009', 9067],
  ['rok 2018', 13065]
]

var roveri = [
  ['rok 2009', 7604],
  ['rok 2018', 9195]
]

var dospeli = [
  ['rok 2009', 5164],
  ['rok 2018', 5546]
]

var ostatni = [
  ['rok 2009', 7066],
  ['rok 2018', 6577]
]

var colors = ['#ECA038', '#A38456', '#EA614A', '#008836', '#20649B', '#6B96CA', '#A87A93', '#D19C95'];

Highcharts.chart('container', {

    chart: {
        type: 'line'
    },

    title: {
        text: 'Junák, podle věku'
    },

    subtitle: {
        text: 'nejmladších přibývá nejrychleji'
    },

    xAxis: {
        type: 'category',
        categories: ['rok 2009', 'rok 2018']
    },

    yAxis: {
        title: {
            text: 'Počet členů'
        }
    },

    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b>'
    },

    exporting: {
        enabled: false
    },

    credits: {
        enabled: false
    },

    series: [{
        name: 'benjamínci',
        data: benjaminci,
        marker: {
            symbol: 'circle'
        },
        color: colors[0]
    }, {
        name: 'vlčata',
        data: vlcata,
        marker: {
            symbol: 'circle'
        },
        color: colors[1]
    }, {
        name: 'skauti',
        data: skauti,
        marker: {
            symbol: 'circle'
        },
        color: colors[2]
    }, {
        name: 'roveři',
        data: roveri,
        marker: {
            symbol: 'circle'
        },
        color: colors[3]
    }, {
        name: 'dospělí',
        data: dospeli,
        marker: {
            symbol: 'circle'
        },
        color: colors[5]
    }, {
        name: 'ostatní',
        data: ostatni,
        marker: {
            symbol: 'circle'
        },
        color: colors[6]
    }]
});
		</script>
	</body>
</html>
